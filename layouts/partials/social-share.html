{{ if .IsPage }}
<div class="social-share">
  <h4>Share this post:</h4>
  <div class="share-buttons">
    <!-- Twitter -->
    <a href="https://twitter.com/intent/tweet?text={{ .Title | urlquery }}&url={{ .Permalink }}"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Share on Twitter">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
      </svg>
      Twitter
    </a>

    <!-- LinkedIn -->
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
       target="_blank"
       rel="noopener noreferrer"
       aria-label="Share on LinkedIn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
        <rect x="2" y="9" width="4" height="12"></rect>
        <circle cx="4" cy="4" r="2"></circle>
      </svg>
      LinkedIn
    </a>

    <!-- Copy Link -->
    <button onclick="copyToClipboard('{{ .Permalink }}')"
            aria-label="Copy link"
            class="copy-link-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
      </svg>
      Copy Link
    </button>
  </div>
</div>

<script>
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(function() {
    // Change button text temporarily
    const btn = event.target.closest('button');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
    setTimeout(function() {
      btn.innerHTML = originalHTML;
    }, 2000);
  }, function(err) {
    console.error('Could not copy text: ', err);
  });
}
</script>

<style>
.social-share {
  margin: 3rem 0 2rem;
  padding-top: 2rem;
  border-top: 1px solid #e0e0e0;
}

.social-share h4 {
  margin-bottom: 1rem;
  font-size: 1rem;
  font-weight: 600;
}

.share-buttons {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
}

.share-buttons a,
.share-buttons button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border: 1px solid #d0d0d0;
  border-radius: 4px;
  text-decoration: none;
  color: inherit;
  background: transparent;
  font-family: inherit;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.2s;
}

.share-buttons a:hover,
.share-buttons button:hover {
  background: #f5f5f5;
  border-color: #999;
}

.share-buttons svg {
  flex-shrink: 0;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  .social-share {
    border-top-color: #333;
  }

  .share-buttons a,
  .share-buttons button {
    border-color: #444;
  }

  .share-buttons a:hover,
  .share-buttons button:hover {
    background: #2a2a2a;
    border-color: #666;
  }
}
</style>
{{ end }}
